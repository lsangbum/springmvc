<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상범의 AWS jenkins docker 여행 메뉴 리스트!!!</title>
    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩 JS 및 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript">

        $(document).ready(function() {
            $("#email").focus();
        });
        function loginBtn() {

            $.ajax({
                type: "POST",
                url: "/login/loginChk",
                data: {
                    "email": $("#email").val(),
                    "pwd": $("#pwd").val()
                },
                success: function(data) {
                    if(data.result == 1) {
                        location.href="/login/view";
                    }else {
                        alert("일치하는 데이터가 없습니다.");
                        $("#email").val("");
                        $("#pwd").val("");
                        $("#email").focus();
                    }
                    console.log(data);
                },
                error: function(data) {
                    console.log(data);
                    alert(data);
                }
            })
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">LOGIN</h5>
                        <div class="form-group">
                            <label for="email">ID</label>
                            <input type="text" class="form-control" id="email" name="email" maxlength="25" minlength="3" placeholder="plase 3 ~ 25" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">PWD</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" maxlength="25" minlength="3" placeholder="plase 3 ~ 25" required>
                        </div>
                        <button type="button" onclick="loginBtn()" class="btn btn-success btn-block">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
