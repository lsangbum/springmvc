<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이상범의 AWS jenkins docker 여행 메뉴 리스트!!!</title>
    <!-- 부트스트랩 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #777777;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">LOGIN</h5>
                    <form action="/main/login" method="post">
                        <div class="form-group">
                            <label for="userName">ID</label>
                            <input type="text" class="form-control" id="userName" name="userName" maxlength="25" minlength="3" placeholder="plase 3 ~ 25" required>
                        </div>
                        <div class="form-group">
                            <label for="passwordName">PWD</label>
                            <input type="password" class="form-control" id="passwordName" name="passwordName" maxlength="25" minlength="3" placeholder="plase 3 ~ 25" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
