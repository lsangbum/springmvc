<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아래로 열리는 메뉴</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="btn-group dropdown">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            메뉴
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">항목 1</a>
            <a class="dropdown-item" href="#">항목 2</a>
            <a class="dropdown-item" href="#">항목 3</a>
            <!-- 추가 메뉴 항목 -->
        </div>
    </div>
</div>
<!-- 페이지네이션 -->
<div class="pagination">
    <ul>
        <li th:unless="${currentPage == 0}">
            <a th:href="@{/posts?page=0}">처음</a>
        </li>
        <li th:unless="${currentPage == 0}">
            <a th:href="@{/posts?page=__${currentPage__ - 1}__}">이전</a>
        </li>
        <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/posts?page=${pageNum}}" th:class="${currentPage == pageNum} ? 'active'">[[${pageNum} + 1]]</a>
        </li>
        <li th:unless="${currentPage == totalPages - 1}">
            <a th:href="@{/posts?page=__${currentPage__ + 1}__}">다음</a>
        </li>
        <li th:unless="${currentPage == totalPages - 1}">
            <a th:href="@{/posts?page=${totalPages - 1}}">끝</a>
        </li>
    </ul>
</div>

<!-- 부트스트랩 JS 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
