<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>모달 예시</h1>
    <ul class="list-group">
        <li class="list-group-item">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" data-title="제목 11" data-content="내용 12">
                제목 1
            </button>
        </li>
        <li class="list-group-item">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" data-title="제목 2" data-content="내용 2">
                제목 2
            </button>
        </li>
        <li class="list-group-item">
            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" data-title="제목 3" data-content="내용 3">
                제목 3
            </button>
        </li>
    </ul>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {
        $('#myModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget);
            var title = button.data('title');
            var content = button.data('content');

            var modal = $(this);
            modal.find('.modal-title').text(title);
            modal.find('.modal-body').text(content);
        });
    });
</script>

</body>
</html>
