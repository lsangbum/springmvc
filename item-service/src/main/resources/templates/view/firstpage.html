<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일 발송 모달</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">메일 발송</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sendMailModal">
        메일 발송
    </button>

    <!-- 메일 발송 모달 -->
    <div class="modal fade" id="sendMailModal" tabindex="-1" aria-labelledby="sendMailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sendMailModalLabel">메일 발송</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient" class="form-label">받는이 주소</label>
                            <input type="email" class="form-control" id="recipient" placeholder="이메일 주소를 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">제목</label>
                            <input type="text" class="form-control" id="subject" placeholder="메일 제목을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">내용</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="메일 내용을 입력하세요"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="sendMail()">전송</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 및 팝업 관련 스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
