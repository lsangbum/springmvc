<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 중복 체크</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>아이디 중복 체크</h1>
    <button type="button" class="btn btn-primary" id="checkIdBtn">아이디 중복 체크</button>
</div>

<!-- 중복 체크 성공 모달 -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">아이디 중복 체크 성공</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                아이디가 사용 가능합니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 중복 체크 실패 모달 -->
<div class="modal fade" id="failureModal" tabindex="-1" aria-labelledby="failureModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="failureModalLabel">아이디 중복 체크 실패</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                아이디가 이미 사용 중입니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS 링크 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript 코드 -->
<script>
    // 아이디 중복 체크 함수
    function checkId() {
        // 실제로는 여기에서 서버에 아이디 중복 체크 요청을 보냅니다.
        // 여기에서는 간단히 true 또는 false를 반환하는 것으로 대체합니다.
        var isDuplicate = false; // 아이디 중복 여부 (예시: 중복 아이디가 없다고 가정)

        if (isDuplicate) {
            // 중복 아이디가 있을 때 실패 모달 표시
            $('#failureModal').modal('show');
        } else {
            // 중복 아이디가 없을 때 성공 모달 표시
            $('#successModal').modal('show');
        }
    }

    // 아이디 중복 체크 버튼 클릭 시 이벤트 처리
    document.getElementById('checkIdBtn').addEventListener('click', checkId);
</script>
</body>
</html>
