<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- 부트스트랩 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩 스크립트 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:inline="javascript">

        let createDate;

        /* 뒤로가기 */
        function goBack() {
            window.history.back();
        }
        /* 글쓰기 모달 창 오픈 */
        function getWrite() {
            $("#writeModal").modal("show");
        }
        /* 게시글 수정 모달 */
        function updateLetterModal(title, content, createDate) {
            $("#updateModalLabel").val(title);
            $("#updateModalBody").text(content);
            this.createDate = createDate;
        }
        /* 게시글 수정 모달 */
        function updateLetter() {
            let data = {
                "title" : $("#updateModalLabel").val(),
                "content" : $("#updateModalBody").val(),
                "uid" : [[${userId}]],
                "date" : this.createDate
            }
            if(confirm("수정하시겠습니까 ?")) {
                $.ajax({
                    type: "POST",
                    url: "/board/updateLetter",
                    data: JSON.stringify(data),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function(data) {
                        if(data == 1) {
                            alert("수정완료")
                            location.reload(true);
                        }else {
                            alert("수정실패");
                        }
                    },
                    error: function (data) {
                        console.log(data);
                        alert("같은 증상이 반복되는 경우 이상범한테 전화주세요.");
                    },
                })
            }
        }
        /* 게시글 삭제 */
        function deleteLetter(title, uid, date) {
            let data = {
                "title" : title,
                "content" : "",
                "uid" : uid,
                "date" : date
            }
            if(confirm("삭제하시겠습니까 ?")) {
                $.ajax({
                    type: "POST",
                    url: "/board/deleteLetter",
                    data: JSON.stringify(data),
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    success: function(data) {
                        if(data == 1) {
                            alert("삭제완료")
                            location.reload(true);
                        }else {
                            alert("삭제실패");
                        }
                    },
                    error: function (data) {
                        console.log(data);
                        alert("같은 증상이 반복되는 경우 이상범한테 전화주세요.");
                    },
                })
            }
        }
        /* 작성글 확인 */
        function getBoard(title, content) {
            $("#exampleModalLabel").val(title);
            $("#exampleModalBody").text(content);

        }
        /* 글쓰끼 저장 */
        function save() {
            if(confirm("저장하시겠습니까 ?")) {
                $.ajax({
                    type: "POST",
                    url: "/board/write",
                    data: {
                        "title"     : $("#title").val(),
                        "content"   : $("#content").val(),
                        "uid"       : [[${userId}]],
                    },
                    success: function(data) {
                        if(data == 1) {
                            alert("저장완료")
                            location.reload(true);
                        }else {
                            alert("저장실패");
                        }
                    },
                    error: function (data) {
                        console.log(data);
                        alert("같은 증상이 반복되는 경우 이상범한테 전화주세요.");
                    },
                })
            }
        }
        /* 글쓰기 취소 */
        function closed() {
            let result = confirm("창을 닫을 시 작성글이 저장되지 않습니다.");
            if(result == 1) {
                window.close();
            }
        }

    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">게시판</h1>
        <div>사용자 : [[${userId}]]</div>
        <!-- 게시물 목록 -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성일</th>
                    <th scope="col">수정 / 삭제</th>
                </tr>
            </thead>
            <tbody th:each="list, listStat: ${list}">
                <tr>
                    <th scope="row">[[${listStat.count}]]</th>
                    <td>
                        <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" th:onclick="getBoard([[${list.title}]], [[${list.content}]])">[[${list.title}]]</button>
                    </td>
                    <td>[[${list.uid}]]</td>
                    <td>[[${list.date}]]</td>
                    <td th:if="${list.uid == userId}">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#updateModal" th:onclick="updateLetterModal([[${list.title}]], [[${list.content}]], [[${list.date}]])">수정</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#deleteModal" th:onclick="deleteLetter([[${list.title}]], [[${list.uid}]], [[${list.date}]])">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" onclick="getWrite()">글쓰기</button>
        <button type="button" class="btn btn-success" onclick="goBack()">뒤로가기</button>
    </div>

    <!--게시글 확인 모달-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" class="modal-title border-0" id="exampleModalLabel" readonly>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <textarea class="modal-body" id="exampleModalBody" readonly></textarea>
            </div>
        </div>
    </div>
    <!-- 글쓰기 모달 -->
    <div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="writeModalLabel">게시글 작성</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" id="content" rows="5" placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closed()">취소</button>
                    <button type="button" class="btn btn-primary" onclick="save()">작성</button>
                </div>
            </div>
        </div>
    </div>
    <!--게시글 수정 모달-->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" class="modal-title border-0" id="updateModalLabel">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <textarea class="modal-body" id="updateModalBody"></textarea>
                <button type="button" class="btn btn-primary" onclick="updateLetter()">수정</button>
            </div>
        </div>
    </div>
</body>
</html>
