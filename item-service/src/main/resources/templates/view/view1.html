<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <!-- 부트스트랩 링크 추가 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 부트스트랩 스크립트 추가 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:inline="javascript">
        function goBack() {
            window.history.back();
        }
        function getWrite() {
            window.open("/user/board/write", "PopupwWindow", "toolbar=no, width=700,height=600");
        }
        function getModal(title, content) {
            $("#exampleModalLabel").val(title);
            $("#exampleModalBody").text(content);
        }

    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">게시판</h1>
        <!-- 게시물 목록 -->
        <h2>게시물 목록</h2>
        <ul class="list-group" th:each="list: ${list}">
            <li class="list-group-item">
                <span class="badge badge-primary mr-2">[[${listStat.count}]]</span>
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal" th:onclick="getModal([[${list.title}]], [[${list.content}]])">[[${list.title}]]</button>
                <span>작성자</span>
                <span>작성일</span>
            </li>

        </ul><br/>
        <button type="button" class="btn btn-success" onclick="getWrite()">글쓰기</button>
        <button type="button" class="btn btn-success" onclick="goBack()">뒤로가기</button>
    </div>
    <!--모달 설정-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" class="modal-title border-0" id="exampleModalLabel" readonly>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <textarea class="modal-body" id="exampleModalBody" readonly></textarea>
                <button type="button" class="btn btn-success" onclick="updateLetter()">수정</button>
            </div>
            <div class="modal-content">
                <button type="button" class="btn btn-success" onclick="deleteLetter()">삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
