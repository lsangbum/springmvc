<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기 폼</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            $("#title").focus();
        });
        function save() {
            if(confirm("저장하시겠습니까 ?")) {
                $.ajax({
                    type: "POST",
                    url: "/board/write",
                    data: {
                        "title": $("#title").val(),
                        "content": $("#content").val()
                    },
                    success: function(data) {
                        if(data == 1) {
                            alert("저장완료");
                            opener.parent.location.reload();
                            window.close();
                        }else {
                            alert("저장실패");
                        }
                    },
                    error: function (data) {
                        console.log(data);
                        alert("같은 증상이 반복되는 경우 이상범한테 전화주세요.");
                    },
                })
            }
        }
        function closed() {
            let result = confirm("창을 닫을 시 작성글이 저장되지 않습니다.");
            if(result == 1) {
                window.close();
            }

        }

    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>게시판 글쓰기</h1>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요"></textarea>
            </div>
            <button type="button" class="btn btn-success" onclick="save()">저장</button>
            <button type="button" class="btn btn-success" onclick="closed()">닫기</button>
        </form>
    </div>
</body>
</html>
